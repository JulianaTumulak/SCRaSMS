<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Status History — SCrSMS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../SideBar/studentSideBar.css">
    <link rel="stylesheet" href="../styles/theme.css">
    <link rel="stylesheet" href="studentStatusHistory.css">
</head>
<body>
  <div class="app">
    <div id="sidebar-container"></div>

    <main class="main">
      <header class="page-header">
        <div>
          <h1>Status History</h1>
          <p class="muted">Your complete status change log</p>
        </div>
      </header>

      <section class="history-wrap">
        <div id="historyList" class="history-list">
          <!-- history cards go here -->
        </div>

        <div id="emptyState" class="empty-state">
          <div class="empty-card">
            <div class="empty-icon">⏱️</div>
            <h3>No Status History</h3>
            <p class="muted">Your status updates will appear here once you submit reports</p>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="studentStatusHistory.js" type="text/javascript"></script>
</body>
</html>
