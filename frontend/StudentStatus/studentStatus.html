<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student Status — SCrSMS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/theme.css">
  <link rel="stylesheet" href="../SideBar/studentSideBar.css">
  <link rel="stylesheet" href="studentStatus.css">
</head>
<body>
  <div class="app">
    <div id="sidebar-container"></div>

    <main class="main">
      <div class="page-wrap">
        <header class="page-header">
          <h1>My Status</h1>
          <p class="muted">View and update your calamity status</p>
        </header>

        <section class="status-summary">
          <div class="status-banner safe">
            <div class="status-icon">✓</div>
            <div class="status-text">
              <div class="title">Current Status: I am SAFE</div>
              <div class="subtitle muted">No danger, everything is okay</div>
            </div>
          </div>
        </section>

        <section class="report-card card">
          <h3 class="card-title">Submit Status Report</h3>
          <p class="muted small">Report your current condition during or after a calamity. This will notify administrators immediately.</p>

          <div class="status-options">
            <label class="opt">
              <input type="radio" name="status" value="safe" checked>
              <div class="opt-body safe">
                <div class="opt-icon">✓</div>
                <div>
                  <div class="opt-title">I am SAFE</div>
                  <div class="muted small">No danger, everything is okay</div>
                </div>
              </div>
            </label>

            <label class="opt">
              <input type="radio" name="status" value="minor">
              <div class="opt-body minor">
                <div class="opt-icon">!</div>
                <div>
                  <div class="opt-title">Minor Impact</div>
                  <div class="muted small">Slight inconvenience, manageable</div>
                </div>
              </div>
            </label>

            <label class="opt">
              <input type="radio" name="status" value="affected">
              <div class="opt-body affected">
                <div class="opt-icon">⚠</div>
                <div>
                  <div class="opt-title">Affected / Need Assistance</div>
                  <div class="muted small">Significant impact, may need help</div>
                </div>
              </div>
            </label>

            <label class="opt">
              <input type="radio" name="status" value="urgent">
              <div class="opt-body urgent">
                <div class="opt-icon">⛑</div>
                <div>
                  <div class="opt-title">Urgent Help Needed</div>
                  <div class="muted small">Critical situation, immediate assistance required</div>
                </div>
              </div>
            </label>
          </div>

          <div class="form-row">
            <label class="label">Additional Notes (Optional)</label>
            <textarea id="notes" placeholder="Describe your situation, needs, or any additional information..."></textarea>
          </div>

          <div class="form-row">
            <label class="label">Upload Photo (Optional)</label>
            <input type="file" id="photo">
          </div>

          <div class="form-actions">
            <button id="submitStatus" class="primary btn">Submit Status Report</button>
          </div>
        </section>

      </div>
    </main>
  </div>

  <script>
    // simple demo interactivity: show selected status in banner
    document.addEventListener('change', (e) => {
      if (e.target && e.target.name === 'status') {
        const val = e.target.value;
        const banner = document.querySelector('.status-banner');
        banner.className = 'status-banner ' + (val === 'safe' ? 'safe' : val === 'minor' ? 'minor' : val === 'affected' ? 'affected' : 'urgent');
        const title = banner.querySelector('.title');
        const subtitle = banner.querySelector('.subtitle');
        if (val === 'safe') { title.textContent = 'Current Status: I am SAFE'; subtitle.textContent = 'No danger, everything is okay'; }
        if (val === 'minor') { title.textContent = 'Current Status: Minor Impact'; subtitle.textContent = 'Slight inconvenience, manageable'; }
        if (val === 'affected') { title.textContent = 'Current Status: Affected / Need Assistance'; subtitle.textContent = 'Significant impact, may need help'; }
        if (val === 'urgent') { title.textContent = 'Current Status: Urgent Help Needed'; subtitle.textContent = 'Critical situation, immediate assistance required'; }
      }
    });
  </script>
</body>
</html>

<script src="studentStatus.js" type="text/javascript"></script>
