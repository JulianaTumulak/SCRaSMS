<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Sign in — Student Calamity Response</title>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../styles/theme.css">
	<link rel="stylesheet" href="login.css">
</head>
<body>
	<div class="container">
		<div class="logo-wrap">
			<div class="logo" aria-hidden>
				<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden>
					<path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 13h-3.09a15.3 15.3 0 0 1-1.82 3.01A8.01 8.01 0 0 0 17 15zM7.09 10H4a8.01 8.01 0 0 0 13.91 0H16.91A13.5 13.5 0 0 1 12 5.1 13.5 13.5 0 0 1 7.09 10zM8 15.01c-.65-.9-1.17-1.98-1.57-3.19A16.3 16.3 0 0 0 6 12c0 .98.1 1.93.28 2.83.27 1.3.7 2.46 1.28 3.55A8.07 8.07 0 0 1 8 15.01z"/>
				</svg>
			</div>
		</div>

		<h1>Welcome to Student Calamity Response &amp; Status Mapping System</h1>
		<p class="lead">Sign in to continue</p>

		<form action="#" method="post" novalidate>
			<label for="email">Email</label>
			<div class="input">
				<svg width="18" height="18" viewBox="0 0 24 24" fill="#9aa4b2" xmlns="http://www.w3.org/2000/svg"><path d="M20 4H4C2.9 4 2 4.9 2 6v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
				<input id="email" name="email" type="email" placeholder="you@example.com" required>
			</div>

			<label for="password">Password</label>
			<div class="input">
				<svg width="18" height="18" viewBox="0 0 24 24" fill="#9aa4b2" xmlns="http://www.w3.org/2000/svg"><path d="M12 17a2 2 0 100-4 2 2 0 000 4zm6-7h-1V7a5 5 0 00-10 0v3H6a2 2 0 00-2 2v6a2 2 0 002 2h12a2 2 0 002-2v-6a2 2 0 00-2-2zM9 7a3 3 0 016 0v3H9V7z"/></svg>
				<input id="password" name="password" type="password" placeholder="••••••••" required>
			</div>

			<button type="submit" class="btn-primary">Sign in</button>
		</form>

		<div class="links">
			<a href="/frontend/LogInSignUp/signUp.html" class="signup">Need an account? Sign up</a>
		</div>

		<p class="small">By continuing you agree to our <a href="#">Terms and Privacy Policy.</a></p>
	</div>
</body>
</html>

<script src="login.js" type="text/javascript"></script>
