<div class="modal-overlay" id="profileSetupModal">
  <div class="modal">
    <header class="modal-head">
      <h3>Set Up Your Profile</h3>
      <button class="modal-close" aria-label="Close">âœ•</button>
    </header>
    <form id="profileSetupForm" class="modal-body">
      <div style="display:grid;gap:10px">
        <label>Contact Number
           <input id="contactNumber" name="contactNumber" type="text" placeholder="Enter contact number">
        </label>
        <label>Barangay
           <input id="barangay" name="barangay" type="text" placeholder="Enter barangay">
        </label>
        <label>Complete Address
           <input id="address" name="address" type="text" placeholder="Enter complete address">
        </label>
        <hr>
        <label>Emergency Contact Name
           <input id="emName" name="emName" type="text" placeholder="Enter emergency contact name">
        </label>
        <label>Emergency Contact Number
           <input id="emNumber" name="emNumber" type="text" placeholder="Enter emergency contact number">
        </label>
      </div>
      <footer style="margin-top:12px;display:flex;gap:8px;justify-content:flex-end">
        <button type="button" class="btn cancel">Cancel</button>
        <button type="submit" class="primary btn">Save</button>
      </footer>
    </form>
  </div>
  <style>
    .modal-overlay{position:fixed;inset:0;background:rgba(2,6,23,0.45);display:flex;align-items:center;justify-content:center;z-index:1200}
    .modal{background:#fff;border-radius:12px;padding:18px;min-width:320px;max-width:720px;box-shadow:0 20px 60px rgba(2,6,23,0.28)}
    .modal-head{display:flex;align-items:center;justify-content:space-between;margin-bottom:12px}
    .modal-head h3{margin:0}
    .modal-close{background:transparent;border:0;font-size:18px;cursor:pointer}
    .modal-body label{display:block;font-size:0.9rem;color:#374151}
    .modal-body input{width:100%;padding:10px;border-radius:8px;border:1px solid #e6e9ef;margin-top:6px}
    .primary.btn{background:#0b6ef6;color:#fff;padding:8px 12px;border-radius:8px;border:0}
    .btn.cancel{background:#f3f4f6;border:0;padding:8px 12px;border-radius:8px}
    hr {
      border: none;
      height: 1px; /* Thinner line */
      background-color: #e5e7eb; /* Lighter color for subtlety */
      width: 100%; /* Spans full width, matching inputs */
      margin: 20px 0; /* Reduced vertical spacing (20px top/bottom, 0 left/right) */
    }
  </style>
</div>
