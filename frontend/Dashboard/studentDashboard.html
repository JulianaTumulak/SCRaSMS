<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Dashboard — SCrSMS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../Dashboard/studentDashboard.css" />
  <link rel="stylesheet" href="../SideBar/studentSideBar.css" />
</head>
<body>
  <div class="app">
    <div id="sidebar-container"></div>

    <main class="main">
      <header class="page-header">
        <div>
          <h1>Welcome!</h1>
          <div class="muted" id="currentDate">Loading date...</div>
        </div>
        <div class="actions">
          <button class="primary">Update Status</button>
        </div>
      </header>

      <section class="status-banner">
        <div class="status-icon">✔️</div>
        <div class="status-text">
          <h3>You're Safe</h3>
          <p>No immediate danger. Stay informed.</p>
        </div>
      </section>

      <section class="cards">
        <article class="card">
          <h4>Profile Overview</h4>
          <p class="muted">Profile not set up</p>
          <div class="card-action"><button data-load="StudentProfile/studentProfile.html" class="outline">Complete Profile</button></div>
          <!-- onClick (without side bar) -->
        </article>

        <article class="card">
          <h4>Latest Announcement</h4>
          <p class="muted">No announcements yet</p>
        </article>

        <article class="card">
          <h4>My Barangay Status</h4>
          <p class="muted">Barangay not set in profile</p>
        </article>

        <article class="card">
          <h4>Active Calamities</h4>
          <p class="muted">No active calamities</p>
        </article>
      </section>
    </main>
  </div>

  <script>
    // Load sidebar dynamically
    fetch('studentSideBar.html')
      .then(response => response.text())
      .then(htmlText => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(htmlText, 'text/html');
        const sidebar = doc.querySelector('aside.sidebar');
        document.getElementById('sidebar-container').appendChild(sidebar);

        // Sidebar toggle
        const toggle = sidebar.querySelector('#menuToggle');
        if (toggle) {
          toggle.addEventListener('click', () => sidebar.classList.toggle('open'));
          document.addEventListener('click', (e) => {
            if (window.innerWidth > 900) return;
            if (!sidebar.contains(e.target) && !toggle.contains(e.target)) {
              sidebar.classList.remove('open');
            }
          });
        }
      });
  </script>

  <script>
    // Date only
    (function(){
      try{
        const el = document.getElementById('currentDate');
        if(!el) return;
        const now = new Date();
        const opts = { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' };
        el.textContent = now.toLocaleDateString(undefined, opts);
      }catch(e){
        console.warn('Failed to set date', e);
      }
    })();
  </script>
</body>
</html>

<script src="studentDashboard.js" type="text/javascript"></script>
